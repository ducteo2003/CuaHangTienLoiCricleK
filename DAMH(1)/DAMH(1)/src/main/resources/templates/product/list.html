<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container-custom {
            display: flex;
            padding: 20px;
        }

        .header {
            text-align: center;
            width: 100%;
            color: #333;
            margin-bottom: 20px;
        }

        .sidebar {
            width: 250px;
            padding: 10px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .sidebar input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .sidebar input[type="checkbox"], .sidebar input[type="radio"] {
            margin-right: 10px;
        }

        .product-list {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin-left: 20px;
        }

        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .product-list th, .product-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .product-list th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .product-list tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .product-list tbody tr:hover {
            background-color: #f1f1f1;
        }

        .product-list a {
            color: #007bff;
            text-decoration: none;
        }

        .product-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-custom">
    <div class="sidebar">
        <div class="search">
            <h3>Tìm kiếm</h3>
            <input type="text" placeholder="Theo mã, tên hàng">
            <input type="text" placeholder="Theo Serial/IMEI">
            <input type="text" placeholder="Theo ghi chú, mô tả đặt hàng">
        </div>
        <div class="filter">
            <h3>Loại hàng</h3>
            <input type="checkbox" id="normal" name="type">
            <label for="normal">Hàng hóa thường</label><br>
            <input type="checkbox" id="serial" name="type">
            <label for="serial">Hàng hóa - Serial/IMEI</label><br>
            <input type="checkbox" id="service" name="type">
            <label for="service">Dịch vụ</label><br>
            <input type="checkbox" id="combo" name="type">
            <label for="combo">Combo - Đồng giá</label>
        </div>
        <div class="stock">
            <h3>Tồn kho</h3>
            <input type="radio" id="all" name="stock">
            <label for="all">Tất cả</label><br>
            <input type="radio" id="low" name="stock">
            <label for="low">Dưới định mức tồn</label><br>
            <input type="radio" id="order" name="stock">
            <label for="order">Vượt định mức tồn</label><br>
            <input type="radio" id="in" name="stock">
            <label for="in">Còn hàng trong kho</label><br>
            <input type="radio" id="out" name="stock">
            <label for="out">Hết hàng trong kho</label>
        </div>
    </div>
    <div class="product-list">
        <h1 class="header">Danh sách sản phẩm</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Mã vạch</th>
                <th>Tên</th>
                <th>Đơn vị</th>
                <th>Giá</th>
                <th>Nhà cung cấp</th>
                <th>Vị trí</th>
                <th>Loại</th>
                <th>Khuyến mãi</th>
                <th>Đặt hàng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.barcode}">Mã vạch</td>
                <td th:text="${product.tenSP}">Tên sản phẩm</td>
                <td th:text="${product.donViTinh}">Đơn vị</td>
                <td th:text="${product.donGia}">Giá</td>
                <td th:text="${product.ncc != null ? product.ncc.tenNCC : 'N/A'}">Nhà cung cấp</td>
                <td th:text="${product.vitri != null ? product.vitri.tenViTri : 'N/A'}">Vị trí</td>
                <td th:text="${product.loaisp != null ? product.loaisp.tenLoai : 'N/A'}">Loại</td>
                <td th:text="${product.khuyenmai != null && product.khuyenmai.hinhthuc != null ? product.khuyenmai.hinhthuc.tenHinhThuc : 'N/A'}">Khuyến mãi</td>
                <td><a th:href="@{/product/order/{barcode}(barcode=${product.barcode})}">Đặt hàng</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
