<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-google {
            background-color: #db4a39;
            color: #fff;
            border: none;
        }
        .btn-google:hover {
            background-color: #c23321;
            color: #fff;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="login-container">
        <h1 class="login-header mb-4">Đăng nhập</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>
            <div class="form-group mb-4">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" required id="username"
                       name="username" placeholder="Nhập tên đăng nhập của bạn">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" required id="password"
                       name="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me"
                       id="remember-me">
                <label class="form-check-label ms-2" for="remember-me"> Ghi nhớ đăng nhập</label>
            </div>
            <div class="d-grid gap-2 form-action mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-lg btn-block">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
                    Đăng nhập với Google
                </a>
                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-facebook btn-lg btn-block">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="width: 20px; height: 20px; margin-right: 10px;">
                    Đăng nhập với Facebook
                </a>
            </div>
            <p class="text-center mb-0">Chưa có tài khoản? <a class="text-info" th:href="@{/register}">Đăng ký?</a></p>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
