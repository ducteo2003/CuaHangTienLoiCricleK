
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhà cung cấp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Optional: Your custom CSS -->
    <style>
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f5f5f5;
        }
        .btn-custom {
            width: 70px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Danh sách nhà cung cấp</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Mã</th>
                <th scope="col">Tên</th>
                <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <!-- Duyệt danh sách nhà cung cấp -->
            <tr th:each="NCC : ${NCCs}">
                <td th:text="${NCC.maNCC}"></td>
                <td th:text="${NCC.tenNCC}"></td>
                <td>
                    <!-- Nút sửa -->
                    <a th:href="@{/NCC/editForm/{maNCC}(maNCC=${NCC.maNCC})}" class="btn btn-primary btn-sm btn-custom">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <!-- Nút xóa -->
                    <a th:href="@{/NCC/delete/{maNCC}(maNCC=${NCC.maNCC})}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Bạn có chắc không?')">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                    <a th:href="@{/NCC/detail/{maNCC}(maNCC=${NCC.maNCC})}" class="btn btn-info btn-sm btn-custom">
                        <i class="fas fa-info-circle"></i> Xem
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Nút thêm mới -->
        <a th:href="@{/NCC/addForm}" class="btn btn-success btn-sm">
            <i class="fas fa-plus-circle"></i> Thêm mới nhà cung cấp
        </a>
    </div>
</section>

<!-- Optional: Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
